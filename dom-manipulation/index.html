<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
      <!-- Dynamically populated categories -->
    </select>
    <div id="quoteDisplay"></div>
    <button id="newQuote">Show New Quote</button>

    <div>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input
        id="newQuoteCategory"
        type="text"
        placeholder="Enter quote category"
      />
      <button onclick="addQuote()">Add Quote</button>
    </div>

    <div>
      <button id="exportBtn">Export Quotes (JSON)</button>
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <div id="notification" style="color: green; margin-top: 10px"></div>

    <div
      id="conflictContainer"
      style="
        display: none;
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 20px;
      "
    >
      <h3>ðŸ›  Conflict Resolution</h3>
      <div id="conflictList"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
